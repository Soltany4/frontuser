<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata()" class="form-box">
        <h3>Signup</h3>
        
        <div class="form-group">
            <label> First Name </label>
            <input type="text" formControlName="name" [(ngModel)]="user.name" class="form-control mb-3 mt-3" placeholder="Enter First Name"/>
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" formControlName="prenom" [(ngModel)]="user.prenom" class="form-control mb-3 mt-3" placeholder="Enter Last Name"/>
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="email" formControlName="email" [(ngModel)]="user.email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" formControlName="phone" [(ngModel)]="user.phone" class="form-control mb-3 mt-3" placeholder="Enter Phone Number"/>
        </div>

        <div class="form-group">
            <label> Adresse </label>
            <input type="text" formControlName="adress" [(ngModel)]="user.address" class="form-control mb-3 mt-3" placeholder="Enter Adresse"/>
        </div>

        <div class="form-group">
            <label> Password</label>
            <input type="password" formControlName="password" [(ngModel)]="user.password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
        </div>

        <span> You have Account </span>
        <a routerLink="login" (click)="sbtn()" class="link"> Login </a>
        <br/>
        <br/>
        <button type="submit" class="btn btn-success">Singup</button>
    </form>

</div>
<router-outlet></router-outlet>
